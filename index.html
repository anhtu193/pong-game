<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<script
			src="script.js"
			defer
		></script>
		<title>A simple Pong Game</title>
	</head>
	<body>
		<h1 class="title">PONG</h1>
		<span
			class="score player1Score"
			id="player1Score"
			>0</span
		>
		<span
			class="score player2Score"
			id="player2Score"
			>0</span
		>
		<div class="instruction">
			<div class="player1">
				<p>Player 1:</p>
				<img
					src="assets/letter-w.png"
					alt="W key"
					class="icon"
				/>
				<img
					src="assets/letter-s.png"
					class="icon"
					alt="S key"
				/>
			</div>
			<div class="player2">
				<p>Player 2:</p>
				<img
					src="assets/up-arrow.png"
					alt="Up arrow key"
					class="icon"
				/>
				<img
					src="assets/down-arrow.png"
					class="icon"
					alt="Down key"
				/>
			</div>
		</div>
		<h3 class="startText">Press any key to start</h3>
		<div class="gameArea">
			<div class="paddle1 paddle"></div>
			<div class="paddle2 paddle"></div>
			<div class="ball"></div>
			<div class="net"></div>
		</div>
		<img
			src="assets/machine.png"
			alt="Arcade Pong Machine"
			class="bg"
		/>
		<div class="vignett"></div>
		<audio
			src="assets/paddle.wav"
			id="paddleSound"
		></audio>
		<audio
			src="assets/wall.wav"
			id="wallSound"
		></audio>
		<audio
			src="assets/loss.wav"
			id="lossSound"
		></audio>
	</body>
</html>
